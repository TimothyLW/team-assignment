<!DOCTYPE HTML>
<html>

<head>  
	<script type="text/javascript">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer", {

			title:{
				text:"Age of Offender When Executed"				

			},
                        
          
          animationEnabled: true,
			axisX:{
				interval: 1,
				gridThickness: 0,
				labelFontSize: 10,
				labelFontStyle: "normal",
				labelFontWeight: "normal",
				labelFontFamily: "Lucida Sans Unicode"

			},
			axisY2:{
				interlacedColor: "rgba(1,77,101,.2)",
				gridColor: "rgba(1,77,101,.1)"
             

			},

			data: [
			{     
				type: "bar",
                name: "Executions",
				axisYType: "secondary",
				color: "#014D65",				
				dataPoints: [
				
		
				{y: 12, label: "24-25"  },
				{y: 72, label: "26-30"  },
				{y: 111, label: "31-35"  },
				{y: 154, label: "36-40"  },
				{y: 67, label: "41-45"  },
				{y: 62, label: "46-50"  },
				{y: 33, label: "51-55"  },
				{y: 17, label: "56-60"  },
				{y: 9, label: "61-65"  },
				{y: 5, label: "66-70"  },
		
				]
			}
			
			]
		});

chart.render();
}
</script>
<script type="text/javascript" src="/assets/script/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
